<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #667eea, #cab6b6, #365fcd, #667eea);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .solid-card {
      background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      animation: fadeIn 1.5s ease-in-out;
    }

    .solid-card h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      font-weight: 600;
      text-shadow: 0 0 15px rgba(0, 255, 229, 0.5);
      background: linear-gradient(90deg, #00ffe5, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .solid-card p {
      font-size: 1.3rem;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .success-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .back-button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #00ffe5, #0099ff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 255, 229, 0.3);
    }

    .back-button:hover {
      background: linear-gradient(135deg, #0099ff, #00ffe5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 229, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .solid-card {
        margin: 20px;
        padding: 40px 30px;
      }
      
      .solid-card h1 {
        font-size: 2.2rem;
      }
      
      .solid-card p {
        font-size: 1.1rem;
      }
      
      .success-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="solid-card">
    <div class="success-icon">ðŸŽ‰</div>
    <h1>Thank You!</h1>
    <p>Your submission has been received successfully. We appreciate your interest in  DevSecOps! </p>
    <a href="dev" class="back-button">Return to Form</a>
  </div>
</body>
</html>
